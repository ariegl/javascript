<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row m-4">
            <h1 class="text-center">Drag & Drop</h1>
        </div>
        <div class="row mt-5">
            <div id="containerItems" class="col d-flex justify-content-center">
                <img src="./img/arana.png" alt="araÃ±a gelatinosa" id="arana" draggable="true" ondragstart="drag(event)">
                <img src="./img/coldman.png" alt="Coldman" id="coldman" draggable="true" ondragstart="drag(event)">
                <img src="./img/dinolee.png" alt="Dino lee" id="dinolee" draggable="true" ondragstart="drag(event)">
            </div>
            <div class="col d-flex">
                <div id="visorGlow" class="borderGlow glowOff m-auto d-flex p-2">
                    <div id="visor" class="box d-flex m-auto p-3" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <h1 id="boxIcon" class="m-auto">?</h1>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
