<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Examples</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="main grid grid-cols-2 gap-2">
        <div id="items" class="first centerItems mb-6">
            <div class="first-header">
                <h1 class="text-center text-4xl text-gray-700 font-bold p-6">Tienda</h1>
            </div>
            <div id="itemsMain" class="first-main grid grid-cols-4 gap-4 select-none">
                
            </div>
        </div>
        <div class="second centerAll">
            <div class="container m-6 grid grid-cols-2 gap-2">
                <div>
                    <img id="itemSelected" src="./assets/icons/question-mark-gray.svg" class="select-none" alt="question-mark">
                </div>
                <div class="startAllElements">
                    <h1 id="displayItemName" class="invisible w-full p-3 text-4xl font-bold  text-gray-700">TITLE</h1>
                    <span id="displayItemType" class=" invisible text-sm font-medium mx-3 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">Default</span>
                    <p id="displayInfoItem" class="invisible p-3 text-gray-800 font-light mb-10 mt-3"></p>
                    <div class="centerAll">
                        <span id="mainLblPrice" class="p-4 mx-2 underline font-bold text-white bg-gray-400 select-none">Price: <span class="font-semibold" id="lblPrice">???</span></span>
                        <span id="btnBuy" class="p-4 px-7 mx-5 font-bold bg-green-500 rounded-lg text-white cursor-pointer select-none">Comprar</span>
                    </div>
                </div>    
            </div>
            <div id="alertNotificationBuy" class="invisible alertSuccess mx-8 rounded-lg py-5 px-6 mb-4 text-base mb-3" role="alert">
                A simple alert - check it out!
            </div>  
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
