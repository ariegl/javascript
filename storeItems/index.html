<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Examples</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="main grid grid-cols-2 gap-2">
        <div id="items" class="first centerItems">
            <div class="first-header">
                <h1 class="text-center text-4xl text-gray-700 font-bold p-6">Tienda</h1>
            </div>
            <div id="itemsMain" class="first-main grid grid-cols-4 gap-4">
                
            </div>
        </div>
        <div class="second centerAll">
            <div class="container centerAll m-6">
                <img id="itemSelected" src="./assets/icons/question-mark.svg" alt="question-mark">
            </div>
            <div class="container centerAll">
                <span class="p-4 mx-2 underline font-bold text-black">Price: <span class="font-semibold" id="lblPrice">5000</span></span>
                <span id="btnBuy" class="p-4 px-7 mx-5 font-bold bg-green-500 rounded-lg text-white cursor-pointer">Comprar</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
